<!DOCTYPE html>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #ff758c, #ff7eb3);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      padding: 20px;
    }

    /* hearts (static pulse, no up/down movement) */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: heartPulse 2.5s infinite ease-in-out;
      opacity: 0.6;
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes heartPulse {
      0% { transform: rotate(45deg) scale(1); opacity: 0.5; }
      50% { transform: rotate(45deg) scale(1.2); opacity: 0.9; }
      100% { transform: rotate(45deg) scale(1); opacity: 0.5; }
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      padding: 24px 20px 30px;
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      animation: pop 0.8s ease;
      position: relative;
      z-index: 10;
      width: 100%;
      max-width: 360px;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    h1 {
      font-size: 26px;
      color: #ff4d6d;
      margin-bottom: 22px;
      animation: pulse 2s infinite;
      line-height: 1.3;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    button {
      padding: 14px 0;
      width: 100%;
      max-width: 260px;
      font-size: 18px;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      margin: 8px auto;
      transition: all 0.25s ease;
      display: block;
    }

    #yes {
      background: linear-gradient(135deg, #ff4d6d, #ff758c);
      color: white;
      box-shadow: 0 10px 20px rgba(255,77,109,0.5);
    }

    #yes:hover {
      transform: scale(1.1);
    }

    #no {
      background: #eee;
      color: #555;
      position: relative;
    }

    #result {
      margin-top: 25px;
      display: none;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #result img {
      width: 100%;
      max-width: 220px;
      border-radius: 18px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.3);
      margin: 14px auto 0;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 0 10px #ff4d6d; }
      to { box-shadow: 0 0 30px #ff4d6d; }
    }

    #good {
      font-size: 22px;
      font-weight: bold;
      color: #ff4d6d;
      margin-top: 12px;
      letter-spacing: 1.5px;
    }
  </style>
