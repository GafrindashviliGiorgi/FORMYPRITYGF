<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8" />
  <title>üíñ Love Question üíñ</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #ff758c, #ff7eb3);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    /* hearts (static pulse, no up/down movement) */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: heartPulse 2.5s infinite ease-in-out;
      opacity: 0.6;
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes heartPulse {
      0% { transform: rotate(45deg) scale(1); opacity: 0.5; }
      50% { transform: rotate(45deg) scale(1.2); opacity: 0.9; }
      100% { transform: rotate(45deg) scale(1); opacity: 0.5; }
    }


    .card {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      animation: pop 1s ease;
      position: relative;
      z-index: 10;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    h1 {
      font-size: 36px;
      color: #ff4d6d;
      margin-bottom: 30px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    button {
      padding: 14px 30px;
      font-size: 20px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
      transition: all 0.3s ease;
    }

    #yes {
      background: linear-gradient(135deg, #ff4d6d, #ff758c);
      color: white;
      box-shadow: 0 10px 20px rgba(255,77,109,0.5);
    }

    #yes:hover {
      transform: scale(1.1);
    }

    #no {
      background: #eee;
      color: #555;
      position: relative;
    }

    #result {
      margin-top: 25px;
      display: none;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #result img {
      width: 250px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.3);
      margin-top: 10px;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 0 10px #ff4d6d; }
      to { box-shadow: 0 0 30px #ff4d6d; }
    }

    #good {
      font-size: 28px;
      font-weight: bold;
      color: #ff4d6d;
      margin-top: 15px;
      letter-spacing: 2px;
    }
  </style>

  <!-- sounds -->
  <audio id="yesSound" src="https://www.soundjay.com/human/kiss-1.mp3" preload="auto"></audio>
  <audio id="noSound" src="https://www.soundjay.com/button/button-10.mp3" preload="auto"></audio>
</head>
<body>

  <!-- hearts -->
    <!-- hearts (static positions) -->
  <div class="heart" style="left:10%; top:15%"></div>
  <div class="heart" style="left:25%; top:70%"></div>
  <div class="heart" style="left:50%; top:10%"></div>
  <div class="heart" style="left:75%; top:65%"></div>
  <div class="heart" style="left:90%; top:25%"></div>

  <div class="card">
    <h1>·Éí·Éò·Éß·Éï·Éê·É†·Éï·Éê·É†? üíï</h1>
    <button id="yes">·Éô·Éò</button>
    <button id="no">·Éê·É†·Éê</button>

    <div id="result">
      <img src="k1.jpeg" alt="love photo">
      <div id="good">GOOD GIRLLL üòç</div>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById('yes');
    const noBtn = document.getElementById('no');
    const result = document.getElementById('result');
    const yesSound = document.getElementById('yesSound');
    const noSound = document.getElementById('noSound');

    yesBtn.addEventListener('click', () => {
      yesSound.currentTime = 0;
      yesSound.play();
      result.style.display = 'block';
    });

    noBtn.addEventListener('mouseover', () => {
      noSound.currentTime = 0;
      noSound.play();
      const x = Math.random() * 300 - 150;
      const y = Math.random() * 300 - 150;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });
  </script>
</body>
</html>
